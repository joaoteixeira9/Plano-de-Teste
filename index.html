<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Cadastro de usuários</title>
</head>
<body>
    <div class="container mt-4 border p-4 shadow rounded-4 bg-white">
        <h2 class="text-center mb-4">Cadastro de usuários</h2>
        <div class="text-center">
            <i class="bi bi-person-circle text-primary" style="font-size: 5rem"></i>
        </div>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required placeholder="Digite seu nome" minlength="2" maxlength="60">
                <p id="alertNome" class="ms-1 fw-semibold"></p>
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <div class="input-group-text">
                        <i class="bi bi-envelope"></i>
                    </div>
                    <input type="email" class="form-control" id="email" required placeholder="Digite seu email" minlength="5" maxlength="100">
                </div>
                <p id="alertEmail" class="ms-1 fw-semibold"></p>
            </div>                      
            <div class="d-flex justify-content-between">
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" required placeholder="Digite sua senha" minlength="5" maxlength="60">
                    <p id="alertSenha" class="ms-1 fw-semibold"></p>
                </div>
                <div class="mb-3">
                    <label for="confirmarSenha" class="form-label">Confirmar senha</label>
                    <input type="password" class="form-control" id="confirmarSenha" required placeholder="Confirme sua senha" minlength="5" maxlength="60">
                    <p id="alertConfirmarSenha" class="ms-1 fw-semibold"></p>
                </div>
            </div>
            <div class="row g-2 mb-3">
                <div class="col-sm-10">
                    <label for="cidade" class="form-label">Cidade</label>
                    <div class="input-group">
                        <div class="input-group-text">
                            <i class="bi bi-geo-alt"></i>
                        </div>
                        <input type="text" class="form-control" id="cidade" required placeholder="Digite sua cidade" minlength="2" maxlength="30">
                    </div>
                    <p id="alertCidade" class="ms-1 fw-semibold"></p>
                </div>
                <div class="col-sm">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" required placeholder="Digite seu estado" minlength="2" maxlength="2">
                    <p id="alertEstado" class="ms-1 fw-semibold"></p>
                </div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-25">Cadastrar</button>
            </div>
            
        </form>
    </div>
    <script src="https://gutoffline.github.io/cadastro-usuario/funcoes.js"></script>
    <script src="main.js"></script>
</body>
</html>
